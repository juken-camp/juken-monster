    function generateMathProblem() {
      // Â∏∏„Å´2Ê°ÅÂêåÂ£´„ÅÆË®àÁÆó
      const a = Math.floor(Math.random() * 90) + 10; // 10-99
      const b = Math.floor(Math.random() * 90) + 10; // 10-99
      
      let operation, question, answer;
      
      // Ë∂≥„ÅóÁÆó„ÅãÂºï„ÅçÁÆó„Çí„É©„É≥„ÉÄ„É†ÈÅ∏Êäû
      if (Math.random() < 0.6) {
        // Ë∂≥„ÅóÁÆó (60%„ÅÆÁ¢∫Áéá)
        operation = '+';
        question = `${a} + ${b}`;
        answer = a + b;
      } else {
        // Âºï„ÅçÁÆó (40%„ÅÆÁ¢∫Áéá) - Á≠î„Åà„ÅåËá™ÁÑ∂Êï∞„Å´„Å™„Çã„Çà„ÅÜ„Å´Ë™øÊï¥
        const larger = Math.max(a, b);
        const smaller = Math.min(a, b);
        operation = '-';
        question = `${larger} - ${smaller}`;
        answer = larger - smaller;
      }
      
      return {
        question: question + ' = ?',
        answer: answer,
        operation: operation
      };
    }

});

      // Âêå„ÅòË°å„Éú„Éº„Éä„Çπ
      for (let row = 0; row < gameState.gridSize; row++) {
        const rowMonsters = [];
        for (let col = 0; col < gameState.gridSize; col++) {
          const index = row * gameState.gridSize + col;
          if (gameState.grid[index]) {
            rowMonsters.push(gameState.grid[index]);
          }
        }
        
        // Âêå„ÅòÁ®ÆÈ°û„Åå3Âåπ‰ª•‰∏äÂêå„ÅòË°å„Å´„ÅÑ„ÇãÂ†¥Âêà
        const monsterCounts = {};
        rowMonsters.forEach(id => {
          monsterCounts[id] = (monsterCounts[id] || 0) + 1;
        });
        
        for (const [monsterId, count] of Object.entries(monsterCounts)) {
          if (count >= 3) {
            bonusMultiplier += 0.5;
            // Ë©≤ÂΩì„Çª„É´„Å´„Éú„Éº„Éä„ÇπË°®Á§∫
            for (let col = 0; col < gameState.gridSize; col++) {
              const index = row * gameState.gridSize + col;
              if (gameState.grid[index] == monsterId) {
                gridEl.children[index].classList.add('bonus');
              }
            }
          }
        }
      }
      
      // ÂõõÈöÖ„Éú„Éº„Éä„Çπ
      const corners = [0, gameState.gridSize - 1, maxCells - gameState.gridSize, maxCells - 1];
      let cornerRareCount = 0;
      corners.forEach(index => {
        if (gameState.grid[index] && monsters[gameState.grid[index]].rarity >= 5) {
          cornerRareCount++;
          gridEl.children[index].classList.add('bonus');
        }
      });
      
      if (cornerRareCount >= 2) {
        bonusMultiplier += 0.3;
      }
      
      return bonusMultiplier;
    }

    let draggedIndex = null;

    }

    function handleDragOver(e) {

    function handleDrop(e, targetIndex) {
      e.preventDefault();
      
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('drop-target', 'dragging');
      });

      if (draggedIndex === null || draggedIndex === targetIndex) return;

      const draggedMonsterId = gameState.grid[draggedIndex];
      const targetMonsterId = gameState.grid[targetIndex];

      if (draggedMonsterId && targetMonsterId && draggedMonsterId === targetMonsterId) {
        mergeMonsters(draggedIndex, targetIndex);
      } else if (!targetMonsterId) {
        gameState.grid[targetIndex] = draggedMonsterId;
        gameState.grid[draggedIndex] = null;
        renderGrid();
        calculateGridBonuses();
      }

      draggedIndex = null;
    }

    function mergeMonsters(index1, index2) {

      if (nextMonsterId <= 15) {
        gameState.grid[index2] = nextMonsterId;
        gameState.grid[index1] = null;

          updatePokedex();

        gameState.studyPoints += Math.floor(expGain / 20);
        
        playSound(659, 300);
        renderGrid();
        updateDisplay();
        calculateGridBonuses();
      }
    }

    function toggleAutoStudy() {

    /* ========== „Çµ„Ç¶„É≥„Éâ„Ç®„Éï„Çß„ÇØ„Éà ========== */
    function playSound(freq, duration = 100) {
      if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
        try {
          const audioContext = new (AudioContext || webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = freq;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + duration / 1000);
        } catch(e) {
          // „Çµ„Ç¶„É≥„ÉâÂÜçÁîü„Å´Â§±Êïó„Åó„Å¶„ÇÇÁ∂öË°å
        }
      }
    }

    /* ========== ÂàùÊúüÂåñ ========== */

      }

  // „Çø„Ç§„Éà„É´„ÇØ„É™„ÉÉ„ÇØ„Åß„É™„Çª„ÉÉ„ÉàÊ©üËÉΩ„ÇíËøΩÂä†

      // ÂàùÊúü„É¢„É≥„Çπ„Çø„ÉºÈÖçÁΩÆ

    /* ========== „É™„Çª„ÉÉ„ÉàÊ©üËÉΩ ========== */
    function resetGame() {

    /* ========== „Çª„É´„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ ========== */
    function handleCellClick(index) {
      if (!gameState.grid[index]) return;
      
      const monsterId = gameState.grid[index];

    /* ========== Ëá™Âãï‰øùÂ≠ò„Ç∑„Çπ„ÉÜ„É† ========== */
    function saveGame() {
      localStorage.setItem('jukenMonster', JSON.stringify({
        ...gameState,
        discoveredMonsters: Array.from(gameState.discoveredMonsters)
      }));
    }

    function loadGame() {
      const saved = localStorage.getItem('jukenMonster');
      if (saved) {
        const data = JSON.parse(saved);
        gameState = {
          ...gameState,
          ...data,
          discoveredMonsters: new Set(data.discoveredMonsters || [1])
        };
      }
    }

    /* ========== „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„ÇπÂØæÂøú ========== */
    let touchStartX, touchStartY, touchEndX, touchEndY;
    let isTouchDragging = false;
    let touchDraggedIndex = null;

    gridEl.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      
      const cell = e.target.closest('.cell');
      if (cell && cell.dataset.index) {
        touchDraggedIndex = parseInt(cell.dataset.index);
        if (gameState.grid[touchDraggedIndex]) {
          isTouchDragging = true;
          cell.classList.add('dragging');
          e.preventDefault();
        }
      }
    });

    gridEl.addEventListener('touchmove', (e) => {
      if (isTouchDragging) {
        e.preventDefault();
        const touch = e.touches[0];
        touchEndX = touch.clientX;
        touchEndY = touch.clientY;
        
        const elementBelow = document.elementFromPoint(touchEndX, touchEndY);
        const targetCell = elementBelow?.closest('.cell');
        
        document.querySelectorAll('.cell').forEach(cell => {
          cell.classList.remove('drop-target');
        });
        
        if (targetCell && targetCell !== gridEl.children[touchDraggedIndex]) {
          targetCell.classList.add('drop-target');
        }
      }
    });

    gridEl.addEventListener('touchend', (e) => {
      if (isTouchDragging) {
        e.preventDefault();
        
        const elementBelow = document.elementFromPoint(touchEndX, touchEndY);
        const targetCell = elementBelow?.closest('.cell');
        
        if (targetCell && targetCell.dataset.index) {
          const targetIndex = parseInt(targetCell.dataset.index);
          
          if (targetIndex !== touchDraggedIndex) {
            const draggedMonsterId = gameState.grid[touchDraggedIndex];
            const targetMonsterId = gameState.grid[targetIndex];

            if (draggedMonsterId && targetMonsterId && draggedMonsterId === targetMonsterId) {
              mergeMonsters(touchDraggedIndex, targetIndex);
            } else if (!targetMonsterId) {
              gameState.grid[targetIndex] = draggedMonsterId;
              gameState.grid[touchDraggedIndex] = null;
              renderGrid();
              calculateGridBonuses();
            }
          }
        }
        
        document.querySelectorAll('.cell').forEach(cell => {
          cell.classList.remove('drop-target', 'dragging');
        });
        
        isTouchDragging = false;
        touchDraggedIndex = null;
      }
    });

    /* ========== „ÉÅ„É•„Éº„Éà„É™„Ç¢„É´ ========== */

        'üè™ „Ç∑„Éß„ÉÉ„Éó„Åß‰æøÂà©„Ç¢„Ç§„ÉÜ„É†„ÇíË≥ºÂÖ•„Åß„Åç„ÇãÔºÅ',
        'üèÜ ÂÖ®15Á®ÆÈ°û„ÅÆ„É¢„É≥„Çπ„Çø„ÉºÂõ≥ÈëëÂÆåÊàê„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ'

      let index = 0;

          setTimeout(showNext, 3000);
        }

      showNext();
    }

    /* ========== „Ç≤„Éº„É†ÈñãÂßã ========== */
    window.addEventListener('load', () => {
      loadGame();
      initGame();
      
      // ÂÆöÊúü‰øùÂ≠ò
      setInterval(saveGame, 10000);
      
      // ÂàùÂõû„Éó„É¨„Ç§ÊôÇ„ÅÆ„ÉÅ„É•„Éº„Éà„É™„Ç¢„É´
      if (!localStorage.getItem('jukenMonster')) {
        setTimeout(showTutorial, 1000);
      }
    });

  </script>
