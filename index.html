    function simpleNumberRecognition(imageData) {
      // éå¸¸ã«ã‚·ãƒ³ãƒ—ãƒ«ãªèªè­˜ãƒ­ã‚¸ãƒƒã‚¯
      // å®Ÿéš›ã®æ‰‹æ›¸ãèªè­˜ã¯éå¸¸ã«è¤‡é›‘ãªã®ã§ã€ã“ã“ã§ã¯ãƒ©ãƒ³ãƒ€ãƒ  + ãƒ‘ã‚¿ãƒ¼ãƒ³ãƒ™ãƒ¼ã‚¹ã®ç°¡æ˜“ç‰ˆ
      
      const data = imageData.data;
      let pixelCount = 0;
      let topPixels = 0;
      let bottomPixels = 0;
      let leftPixels = 0;
      let rightPixels = 0;
      let centerPixels = 0;
      
      const width = imageData.width;
      const height = imageData.height;
      
      // å„é ˜åŸŸã®ãƒ”ã‚¯ã‚»ãƒ«æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const index = (y * width + x) * 4;
          const alpha = data[index + 3];
          
          if (alpha > 100) { // æç”»ã•ã‚Œã¦ã„ã‚‹ãƒ”ã‚¯ã‚»ãƒ«
            pixelCount++;
            
            if (y < height / 3) topPixels++;
            if (y > 2 * height / 3) bottomPixels++;
            if (x < width / 3) leftPixels++;
            if (x > 2 * width / 3) rightPixels++;
            if (x > width / 3 && x < 2 * width / 3 && y > height / 3 && y < 2 * height / 3) {
              centerPixels++;
            }
          }
        }
      }
      
      if (pixelCount < 10) return null; // æç”»ãŒå°‘ãªã™ãã‚‹
      
      // ç°¡æ˜“ãƒ‘ã‚¿ãƒ¼ãƒ³ãƒãƒƒãƒãƒ³ã‚°
      const topRatio = topPixels / pixelCount;
      const bottomRatio = bottomPixels / pixelCount;
      const leftRatio = leftPixels / pixelCount;
      const rightRatio = rightPixels / pixelCount;
      const centerRatio = centerPixels / pixelCount;
      
      // æ•°å­—ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ¨æ¸¬
      if (leftRatio > 0.7) return 1; // ç¸¦ç·šãŒå¤šã„
      if (topRatio > 0.4 && bottomRatio > 0.4 && centerRatio < 0.2) return 0; // ä¸Šä¸‹ã«ç·šã€ä¸­å¤®ã¯å°‘ãªã„
      if (topRatio > 0.3 && rightRatio > 0.3 && bottomRatio > 0.3) return 3; // å³å´é‡è¦–
      if (rightRatio > 0.5 && centerRatio > 0.2) return 4; // å³å´ã¨ä¸­å¤®
      if (topRatio > 0.3 && bottomRatio > 0.3) return 8; // ä¸Šä¸‹ãƒãƒ©ãƒ³ã‚¹
      
      // ã‚ˆã‚Šè¤‡é›‘ãªãƒ‘ã‚¿ãƒ¼ãƒ³ã¯çœç•¥ã—ã€ãƒ©ãƒ³ãƒ€ãƒ ã§è£œå®Œ
      return Math.floor(Math.random() * 10);
    }

    function playSound(freq, duration = 100, type = 'sine', volume = 0.1, rampTime = 0.001) {
      const ac = getAudioContext();
      if (!ac) return;

      try {
        const oscillator = ac.createOscillator();
        const gainNode = ac.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(ac.destination);
        
        oscillator.frequency.value = freq;
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(volume, ac.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(rampTime, ac.currentTime + duration / 1000);
        
        oscillator.start(ac.currentTime);
        oscillator.stop(ac.currentTime + duration / 1000);
      } catch(e) {
        console.warn("Sound playback failed:", e);
      }
    }

    /* ========== ã‚°ãƒªãƒƒãƒ‰ãƒœãƒ¼ãƒŠã‚¹è¨ˆç®— ========== */
    function calculateGridBonuses() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('bonus');
      });

      const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
        if (cell && cell.classList) {
            cell.classList.remove('bonus');
        }
        });
      
      const maxCells = gameState.gridSize * gameState.gridSize;
      let bonusMultiplier = 1.0;
      
      for (let row = 0; row < gameState.gridSize; row++) {
        const rowMonsters = [];
        for (let col = 0; col < gameState.gridSize; col++) {
          const index = row * gameState.gridSize + col;
          if (gameState.grid[index]) {
            rowMonsters.push(gameState.grid[index]);
          }
        }
        
        const monsterCounts = {};
        rowMonsters.forEach(id => {
          monsterCounts[id] = (monsterCounts[id] || 0) + 1;
        });
        
        for (const [monsterId, count] of Object.entries(monsterCounts)) {
          if (count >= 3) {
            bonusMultiplier += 0.5;
            for (let col = 0; col < gameState.gridSize; col++) {
              const index = row * gameState.gridSize + col;
              if (gameState.grid[index] == monsterId && gridEl.children[index]) {
                gridEl.children[index].classList.add('bonus');
              }
            }
          }
        }
      }
      
      const corners = [0, gameState.gridSize - 1, maxCells - gameState.gridSize, maxCells - 1];
      let cornerRareCount = 0;
      corners.forEach(index => {
        if (gameState.grid[index] && monsters[gameState.grid[index]].rarity >= 5) {
          cornerRareCount++;
          if(gridEl.children[index]) gridEl.children[index].classList.add('bonus');
        }
      });
      
      if (cornerRareCount >= 2) {
        bonusMultiplier += 0.3;
      }
      
      return bonusMultiplier;
    }

        }
      }
    }

    /* ========== ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ— ========== */
    let draggedIndex = null;

    function handleDragStart(e, index) {
      draggedIndex = index;
      e.target.closest('.cell').classList.add('dragging');
      playGenericClickSound();
    }

    function handleDragOver(e) {
      e.preventDefault();
      const cell = e.target.closest('.cell');
      if(cell && !cell.classList.contains('drop-target')) {
        document.querySelectorAll('.cell.drop-target').forEach(c => c.classList.remove('drop-target'));
        cell.classList.add('drop-target');
      }

    function handleDragLeave(e) {
        const cell = e.target.closest('.cell');
        if (cell) {
            cell.classList.remove('drop-target');

    function handleDrop(e, targetIndex) {
      e.preventDefault();
      
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('drop-target', 'dragging');
      });

      if (draggedIndex === null || draggedIndex === targetIndex) return;

      const draggedMonsterId = gameState.grid[draggedIndex];
      const targetMonsterId = gameState.grid[targetIndex];

      if (draggedMonsterId && targetMonsterId && draggedMonsterId === targetMonsterId) {
        mergeMonsters(draggedIndex, targetIndex);
      } else if (!targetMonsterId) {
        gameState.grid[targetIndex] = draggedMonsterId;
        gameState.grid[draggedIndex] = null;
        playSound(300, 80, 'triangle', 0.08);
        renderGrid();
        calculateGridBonuses();
      }

      draggedIndex = null;
    }

      const monsterId = gameState.grid[index1];
      const nextMonsterId = monsterId + 1;

      if (nextMonsterId <= 15) {
        gameState.grid[index2] = nextMonsterId;
        gameState.grid[index1] = null;
        
        if (!gameState.discoveredMonsters.has(nextMonsterId)) {
          gameState.discoveredMonsters.add(nextMonsterId);
          updatePokedex();
          showLevelUp(`ğŸ‰ æ–°ãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼èª•ç”Ÿï¼ ${monsters[nextMonsterId].emoji} ${monsters[nextMonsterId].name}`);
          playLevelUpSound();
        }

        showMergeEffect(index2);
        
        const expGain = monsters[nextMonsterId].power;
        addMathExp(Math.floor(expGain / 10));
        gameState.studyPoints += Math.floor(expGain / 20);
        
        playMergeSound();
        renderGrid();
        updateDisplay();
        calculateGridBonuses();
      }
    }
