    function getAudioContext() {

    // Ê±éÁî®ÁöÑ„Å™ÂçòÈü≥ÂÜçÁîüÈñ¢Êï∞ (ÊîπËâØÁâà)
    function playSound(freq, duration = 100, type = 'sine', volume = 0.1, rampTime = 0.001) {
      const ac = getAudioContext();
      if (!ac) return;

      try {
        const oscillator = ac.createOscillator();
        const gainNode = ac.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(ac.destination);
        
        oscillator.frequency.value = freq;
        oscillator.type = type; // 'sine', 'square', 'sawtooth', 'triangle'
        
        gainNode.gain.setValueAtTime(volume, ac.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(rampTime, ac.currentTime + duration / 1000);
        
        oscillator.start(ac.currentTime);
        oscillator.stop(ac.currentTime + duration / 1000);
      } catch(e) {
        console.warn("Sound playback failed:", e);
      }
    }

            delay += durations[i] * 0.7;
        }
    }

    function generateMathProblem() {
      const a = Math.floor(Math.random() * 90) + 10; // 10-99
      const b = Math.floor(Math.random() * 90) + 10; // 10-99
      
      let operation, question, answer;
      
      if (Math.random() < 0.6) {
        operation = '+';
        question = `${a} + ${b}`;
        answer = a + b;
      } else {
        const larger = Math.max(a, b);
        const smaller = Math.min(a, b);
        operation = '-';
        question = `${larger} - ${smaller}`;
        answer = larger - smaller;
      }
      
      return {
        question: question + ' = ?',
        answer: answer,
        operation: operation
      };
    }

        for (let col = 0; col < gameState.gridSize; col++) {
          const index = row * gameState.gridSize + col;
          if (gameState.grid[index]) {
            rowMonsters.push(gameState.grid[index]);
          }
        }
        
        const monsterCounts = {};
        rowMonsters.forEach(id => {
          monsterCounts[id] = (monsterCounts[id] || 0) + 1;
        });
        
        for (const [monsterId, count] of Object.entries(monsterCounts)) {
          if (count >= 3) {
            bonusMultiplier += 0.5;
            for (let col = 0; col < gameState.gridSize; col++) {
              const index = row * gameState.gridSize + col;
              if (gameState.grid[index] == monsterId && gridEl.children[index]) { // null„ÉÅ„Çß„ÉÉ„ÇØ
                gridEl.children[index].classList.add('bonus');
              }
            }
          }
        }
      }
      
      const corners = [0, gameState.gridSize - 1, maxCells - gameState.gridSize, maxCells - 1];
      let cornerRareCount = 0;
      corners.forEach(index => {
        if (gameState.grid[index] && monsters[gameState.grid[index]].rarity >= 5) {
          cornerRareCount++;
          if(gridEl.children[index]) gridEl.children[index].classList.add('bonus'); // null„ÉÅ„Çß„ÉÉ„ÇØ
        }
      });
      
      if (cornerRareCount >= 2) {
        bonusMultiplier += 0.3;
      }
      
      return bonusMultiplier;
    }

        for (let j = i + 1; j < maxCells; j++) {
          const monster1 = gameState.grid[i];
          const monster2 = gameState.grid[j];
          
          if (monster1 && monster2 && monster1 === monster2 && monster1 < 15) {
            mergeMonsters(i, j);
            return; 
          }
        }
      }
    }

    /* ========== „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó ========== */
    let draggedIndex = null;

    function handleDragStart(e, index) {
      draggedIndex = index;
      e.target.closest('.cell').classList.add('dragging');
      playGenericClickSound();
    }

    function handleDragOver(e) {
      e.preventDefault();
      const cell = e.target.closest('.cell');
      if(cell && !cell.classList.contains('drop-target')) {
        document.querySelectorAll('.cell.drop-target').forEach(c => c.classList.remove('drop-target'));
        cell.classList.add('drop-target');
      }
    }
    
    function handleDragLeave(e) {
        const cell = e.target.closest('.cell');
        if (cell) {
            cell.classList.remove('drop-target');
        }
    }


    function handleDrop(e, targetIndex) {
      e.preventDefault();
      
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('drop-target', 'dragging');
      });

      if (draggedIndex === null || draggedIndex === targetIndex) return;

      const draggedMonsterId = gameState.grid[draggedIndex];
      const targetMonsterId = gameState.grid[targetIndex];

      if (draggedMonsterId && targetMonsterId && draggedMonsterId === targetMonsterId) {
        mergeMonsters(draggedIndex, targetIndex);
      } else if (!targetMonsterId) {
        gameState.grid[targetIndex] = draggedMonsterId;
        gameState.grid[draggedIndex] = null;
        playSound(300, 80, 'triangle', 0.08); // ÁßªÂãïÈü≥
        renderGrid();
        calculateGridBonuses();
      }

      draggedIndex = null;
    }

    /* ========== „É¢„É≥„Çπ„Çø„ÉºÂêàÊàê ========== */
    function mergeMonsters(index1, index2) {
      const monsterId = gameState.grid[index1];
      const nextMonsterId = monsterId + 1;

      if (nextMonsterId <= 15) {
        gameState.grid[index2] = nextMonsterId;
        gameState.grid[index1] = null;
        
        if (!gameState.discoveredMonsters.has(nextMonsterId)) {
          gameState.discoveredMonsters.add(nextMonsterId);
          updatePokedex();
          showLevelUp(`üéâ Êñ∞„É¢„É≥„Çπ„Çø„ÉºË™ïÁîüÔºÅ ${monsters[nextMonsterId].emoji} ${monsters[nextMonsterId].name}`);
          playLevelUpSound(); // Êñ∞„É¢„É≥„Çπ„Çø„ÉºË™ïÁîü„ÇÇ„É¨„Éô„É´„Ç¢„ÉÉ„ÉóÈü≥
        }

        showMergeEffect(index2);
        
        const expGain = monsters[nextMonsterId].power;
        addMathExp(Math.floor(expGain / 10));
        gameState.studyPoints += Math.floor(expGain / 20);
        
        playMergeSound(); // ÂêàÊàêÈü≥
        renderGrid();
        updateDisplay();
        calculateGridBonuses();
      }
    }

    /* ========== „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„ÇπÂØæÂøú ========== */
    let touchStartX, touchStartY, touchEndX, touchEndY;
    let isTouchDragging = false;
    let touchDraggedIndex = null;
    let touchDragElement = null; // „Éâ„É©„ÉÉ„Ç∞‰∏≠„ÅÆË¶ÅÁ¥†„ÅÆ„ÇØ„É≠„Éº„É≥ÔºàË¶ñË¶öÂäπÊûúÁî®Ôºâ

    gridEl.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      
      const cell = e.target.closest('.cell');
      if (cell && cell.dataset.index) {
        touchDraggedIndex = parseInt(cell.dataset.index);
        if (gameState.grid[touchDraggedIndex]) {
          isTouchDragging = true;
          cell.classList.add('dragging');
          e.preventDefault(); // „Çπ„ÇØ„É≠„Éº„É´„ÇíÈò≤Ê≠¢
          playGenericClickSound();
        }
      }
    }, { passive: false }); // preventDefault„ÅÆ„Åü„ÇÅ„Å´passive: false„ÇíË®≠ÂÆö

    gridEl.addEventListener('touchmove', (e) => {
      if (isTouchDragging) {
        e.preventDefault();
        const touch = e.touches[0];
        touchEndX = touch.clientX;
        touchEndY = touch.clientY;
        
        const elementBelow = document.elementFromPoint(touchEndX, touchEndY);
        const targetCell = elementBelow?.closest('.cell');
        
        document.querySelectorAll('.cell.drop-target').forEach(c => c.classList.remove('drop-target'));
        
        if (targetCell && targetCell.dataset.index !== touchDraggedIndex?.toString()) {
          targetCell.classList.add('drop-target');
        }
      }
    }, { passive: false });

    gridEl.addEventListener('touchend', (e) => {
      if (isTouchDragging) {
        
        const elementBelow = document.elementFromPoint(touchEndX, touchEndY);
        const targetCell = elementBelow?.closest('.cell');
        
        if (targetCell && targetCell.dataset.index) {
          const targetIndex = parseInt(targetCell.dataset.index);
          
          if (targetIndex !== touchDraggedIndex) {
            const draggedMonsterId = gameState.grid[touchDraggedIndex];
            const targetMonsterId = gameState.grid[targetIndex];

            if (draggedMonsterId && targetMonsterId && draggedMonsterId === targetMonsterId) {
              mergeMonsters(touchDraggedIndex, targetIndex);
            } else if (!targetMonsterId && draggedMonsterId) { // Ensure draggedMonsterId exists
              gameState.grid[targetIndex] = draggedMonsterId;
              gameState.grid[touchDraggedIndex] = null;
              playSound(300, 80, 'triangle', 0.08);
              renderGrid();
              calculateGridBonuses();
            }
          }
        }
        
        document.querySelectorAll('.cell').forEach(cell => {
          cell.classList.remove('drop-target', 'dragging');
        });
        
        isTouchDragging = false;
        touchDraggedIndex = null;
